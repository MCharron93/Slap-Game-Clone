<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col-12">
				<span id="hits"></span>
			</div>
		</div>
	</header>
	<main class="container-fluid">
		<div class="row">
			<div class="col-6">
				<span id="name-pika"></span>
				<span id="health-pika"></span>
				<img src="200px-025Pikachu.png" alt="pikachu">
				<button id="thunder" onclick="giveTMThunder()">Give Thunder</button>
			</div>
			<div class="col-6">
				<span id="name"></span>
				<span id="health"></span>
				<img src="200px-Dratini_anime.webp" alt="dratini">
			</div>
		</div>
	</main>
	<footer class="container-fluid">
		<div class="row">
			<div class="col-12">
				<button class="btn btn-warning" onclick="slap()">Slap!</button>
				<button class="btn btn-success" onclick="punch()">Punch!</button>
				<button class="btn btn-danger" onclick="kick()">Kick!</button>
			</div>
	</footer>

	<script src="game.js"></script>
</body>

</html>
