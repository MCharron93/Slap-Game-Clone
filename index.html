<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<header class="container-fluid">
		<div class="row text-center">
			<div class="col-12">
				<h1>Welcome to Pokemon Battler!</h1>
			</div>
		</div>
	</header>

	<main class="container-fluid bg-beach">
		<div class="row text-center">
			<div class="col-6">
				<span id="pikachu-hits"></span>
			</div>
			<div class="col-6">
				<span id="dratini-hits"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-12 spacer"></div>
		</div>
		<div class="row justify-content-around">
			<div class="col-5 p-3">
				<span id="name-pika"></span>
				<span id="health-pika"></span>
				<div class="image-fluid img-pikachu d-flex align-self-end p-4"></div>
			</div>
			<div class="col-5">
				<span id="name-dratini"></span>
				<span id="health-dratini"></span>
				<div class="img-fluid img-dratini"></div>
			</div>
		</div>
		<div class="row justify-content-around">
			<div class="col-5">
				<div class="d-flex justify-content-center p-4">
					<button id="thunder" onclick="useThunder()">Thunder</button>
					<button id="quick" onclick="useQuickAttack()">Quick Attack</button>
					<button id="wave" onclick="useThunderWave()">Thunder Wave</button>
					<button id="ball" onclick="useElectroBall()">Electro Ball</button>
				</div>
			</div>
			<div class="col-5">
				<div class="d-flex justify-content-center p-4">
					<button id="rage" onclick="useDragonRage()">Dragon Rage</button>
					<button id="wrap" onclick="useWrap()">Wrap</button>
					<button id="tail" onclick="useDragonTail()">Dragon Tail</button>
					<button id="beam" onclick="useHyperBeam()">Hyper Beam</button>
				</div>
			</div>
		</div>
	</main>

	<footer class="container-fluid">
		<div class="row text-center">
			<div class="col-12">
				<h2>Who Will Win? The Type Match-Up Matters, but Size Does Not!</h2>
			</div>
	</footer>

	<script src="game.js"></script>
</body>

</html>
